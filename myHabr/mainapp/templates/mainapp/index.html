{% extends 'mainapp/base.html' %}
{% load i18n %}
{% load static %}
{% block content %}
    <div class="container">
        {% for post in object_list %}
            <div class="row mb-5">
                <div class="col">
                    <div class="row g-3 p-2">
                        <div class="col" style="background-color: white">
                            <div class="my-1">
                                <b>{{ post.author }}</b>
                                <small>{{ post.create_date }}</small>
                            </div>
                            <div class="d-flex mb-3">
                                {{ post.body|truncatewords:50 }}
                            </div>

                            <div class="d-flex flex-row">
                                <form method="POST" action="{% url 'like' post.pk %}" class="mb-0">
                                    {% csrf_token %}
                                    <input type="hidden" name="next" value="{{ request.path }}">
                                    <button class="border-0 bg-white text-dark" type="submit">
                                        {% if post.likes.all.count == 0 %}
                                            <i class="far fa-thumbs-up"><span> 0</span></i>
                                        {% else %}
                                            <i class="far fa-thumbs-up"><span
                                                    class="text-success"> +{{ post.likes.all.count }}</span></i>
                                        {% endif %}
                                    </button>
                                </form>
                                <form method="POST" action="{% url 'dislike' post.pk %}" class="mb-0">
                                    <input type="hidden" name="next" value="{{ request.path }}">
                                    <button class="border-0 bg-white" type="submit">
                                        {% csrf_token %}
                                        <input type="hidden" name="next" value="{{ request.path }}">
                                        <div class="text-danger">
                                            {% if post.dislikes.all.count == 0 %}
                                                <i class="far fa-thumbs-down"><span> 0</span></i>
                                            {% else %}
                                                <i class="far fa-thumbs-down">
                                                    <span> -{{ post.dislikes.all.count }}</span>{% comment %}{% endcomment %}
                                                </i>
                                            {% endif %}
                                        </div>
                                    </button>
                                </form>

                            </div>
                            <button class="btn btn-outline-white mt-3"><a href="{% url 'blogpost_detail' post.pk %}"
                                                                          class="">Читать дальше</a></button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="d-flex justify-content-center mb-5">
            <a href="/login/vk-oauth2"><img src="/static/images/VK_Compact_Logo.svg.png" width="30" class="avatar-3"
                                            data-toggle="tooltip"
                                            title="{% trans 'Вход через VK' %}" alt="Вход через VK"></a>
        </div>
        {% include 'mainapp/includes/pagination.html' %}
    </div>
{% endblock %}
