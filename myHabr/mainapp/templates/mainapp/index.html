{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
    <main class="vh-100 bg-light">
        <div class="container">
            {% for post in object_list %}
                <div class="row">
                    <div class="col">
                        <div class="row g-3 p-2">
                            <div class="col" style="background-color: white">
                                <div class="my-2">
                                    <b>{{ post.author }}</b>
                                    <small>{{ post.create_date }}</small>
                                </div>
                                <div class="d-flex mb-3">
                                    {{ post.body }}
                                </div>
                                <div class="d-flex mb-2"><a href=""> Читать дальше -></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
