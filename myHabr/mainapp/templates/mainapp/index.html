{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        {% for post in object_list %}
            <div class="row">
                <div class="col">
                    <div class="row g-3 p-2">
                        <div class="col" style="background-color: white">
                            <div class="my-1">
                                <b>{{ post.author }}</b>
                                <small>{{ post.create_date }}</small>
                            </div>
                            <div class="d-flex mb-3">
                                {{ post.body }}
                            </div>


                            <div class="d-flex flex-row">
                                <form method="POST" action="{% url 'like' post.pk %}" class="mb-0">
                                    {% csrf_token %}
                                    <input type="hidden" name="next" value="{{ request.path }}">
                                    <button class="border-0 bg-white text-dark" type="submit">
                                        {% if post.likes.all.count == 0 %}
                                            <small><span>0</span></small>
                                        {% else %}
                                            <small><span>+{{ post.likes.all.count }}</span></small>
                                        {% endif %}
                                    </button>
                                </form>
                                <form method="POST" action="{% url 'dislike' post.pk %}" class="mb-0">
                                    <input type="hidden" name="next" value="{{ request.path }}">
                                    <button class="border-0 bg-white" type="submit">
                                        {% csrf_token %}
                                        <input type="hidden" name="next" value="{{ request.path }}">
                                        <div class="text-danger">
                                            {% if post.dislikes.all.count == 0 %}
                                                <small><span>0</span></small>
                                            {% else %}
                                                <small><span>-{{ post.dislikes.all.count }}</span></small>
                                            {% endif %}
                                            </div>
                                    </button>
                                </form>
                                <div>
                                    {#                                    <button class="remove-default-btn"><i class="far fa-comment-dots"#}
                                    {#                                                                          onclick="commentReplyToggle('{{ comment.pk }}')"></i>#}
                                    {#                                    </button>#}
                                </div>
                            </div>


                            <div class="d-flex"><a href=""> Читать дальше -></a></div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}


    </div>
{% endblock %}
