{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}
{% if name %}
<title>Информация о профиле {{ name }}</title>
{% else %}
<title>Информация о профиле</title>
{% endif %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-md-6">
            <h1>Информация о профиле {{ name }}</h1>
        </div>
    </div>
    <div class="row blog-entries">
        <div class="col-md-12 col-lg-8 main-content">
            <form action="#" method="post">
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" class="form-control " value="{{profile.first_name}}">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="phone">Фамилия</label>
                        <input type="text" id="phone" class="form-control " value="{{profile.last_name}}">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="email">Возраст</label>
                        <input type="email" id="email" class="form-control " value="{{profile.age}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="message">О себе</label>
                        <textarea name="message" id="message" class="form-control " cols="30" rows="8">{{profile.text}}</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <input type="submit" value="Обновить информацию" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
