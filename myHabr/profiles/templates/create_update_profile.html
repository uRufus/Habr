{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}
{% if name %}
<title>Внесите данные о {{ name }}</title>
{% else %}
<title>Внесите данные</title>
{% endif %}
{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <h1>Информация о профиле</h1>
    </div>
</div>
<form method="post">
    {% csrf_token %}
    <table>
        {{ profile_form.as_table }}
    </table>
    <input type="submit" value="Изменить">
</form>
{% endblock %}
