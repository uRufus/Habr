{% extends 'authapp/base.html' %}
{% block title %} Блог редактирование - MyHabr {% endblock %}
{% block content %}
    <div class="container">
        <h1>Создание статьи</h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
        <a href="{% url 'blogapp:myblogs' %}"> Назад </a>
    </div>
{% endblock %}
